# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist =
    py{37,38,39,310,py37,py38}
    flake8
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.7: pypy37
    pypy-3.8: pypy38

[testenv]
deps = pytest
commands = pytest --rich {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 src/pytest_rich tests
